name: Daily Bipium Webhook

on:
  schedule:
    - cron: '0 1 * * *'  # UTC время (08:00 KRSK)
  workflow_dispatch:  # Для ручного запуска

jobs:
  call-webhook:
    runs-on: ubuntu-latest
    steps:
      - name: Call Bipium Webhook
        run: |
          curl -sS "https://kps.bpium.ru/api/webrequest/contracts-daily?async=true"
